spring:
  application:
    name: config-server    # 对应config server所获取的配置文件的{application}
  cloud:
    config:
      uri: http://config-server1/eureka_client-prod.yml
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8800/eureka/
